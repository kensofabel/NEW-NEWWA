<!-- Add Items Modal -->
<div class="modal" id="addItemsModal" style="display:none;">
    <div class="modal-content scanner-modal">
        <div class="modal-header">
            <h2 class="modal-title">Add Items</h2>
            <span class="close" id="closeAddItems">&times;</span>
        </div>
        <div class="modal-divider"></div>
        <div class="modal-body">
            <!-- Add your form fields for adding items here -->
            <form id="addItemsForm" class="product-form">
                <!-- Row 1: Name | Category -->
                <div class="form-row" style="display: flex; gap: 18px; justify-content: space-between;">
                    <div class="form-group" style="flex:2;">
                        <input type="text" id="itemName" name="itemName" required placeholder=" ">
                        <label for="itemName">Name</label>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <input type="text" id="itemCategory" name="itemCategory" required placeholder=" ">
                        <label for="itemCategory">Category</label>
                    </div>
                </div>
                <!-- Row 2: Cost | Price | Track Stock Toggle -->
                <div class="form-row" style="display: flex; gap: 18px; justify-content: space-between; margin-top: 18px;">
                    <div class="form-group" style="flex:1;">
                        <input type="number" step="0.01" id="itemCost" name="itemCost" required placeholder=" ">
                        <label for="itemCost">Cost</label>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <input type="number" step="0.01" id="itemPrice" name="itemPrice" required placeholder=" ">
                        <label for="itemPrice">Price</label>
                    </div>
                    <div class="form-group" style="flex:1; display: flex; align-items: center; justify-content: center;">
                        <label class="switch">
                            <input type="checkbox" id="trackStockToggle" name="trackStock">
                            <span class="slider"></span>
                        </label>
                        <label for="trackStockToggle" style="margin-left: 10px; margin-bottom: 0;">Track Stock</label>
                    </div>
                </div>
                <!-- Row 3: Checkboxes -->
                <div class="form-row" style="display: flex; gap: 18px; justify-content: space-between; margin-top: 18px;">
                    <div class="form-group" style="flex:1; display: flex; align-items: center; gap: 10px;">
                        <label for="trackStock" style="margin:0;">Track Stock</label>
                        <input type="checkbox" id="trackStock" name="trackStock" style="width:18px;height:18px;">
                    </div>
                    <div class="form-group" style="flex:1; display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="availablePOS" name="availablePOS" style="width:18px;height:18px;">
                        <label for="availablePOS" style="margin:0;">Available in POS</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 28px; width: 100%;">Add Item</button>
            </form>
        </div>
    </div>
</div>
